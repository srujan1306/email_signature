<div class="container">
  <div class="card">
    <div class="card-image">
      <h2 class="card-heading">
        Get started !
        <small>Create your Email Signature</small>
      </h2>
    </div>
    <form
      [formGroup]="employeeForm"
      (ngSubmit)="createSignature()"
      class="card-form"
    >
      <div class="input">
        <input
          type="text"
          class="input-field"
          formControlName="full_name"
          required
        />
        <label class="input-label">Full name</label>
      </div>
      <div class="input">
        <input
          type="text"
          class="input-field"
          formControlName="designation"
          required
        />
        <label class="input-label">Designation</label>
      </div>
      <div class="input">
        <input
          type="email"
          class="input-field"
          formControlName="email_address"
          required
        />
        <label class="input-label">Email Address</label>
      </div>
      <div class="input">
        <input
          type="tel"
          class="input-field"
          formControlName="phone_number"
          required
        />
        <label class="input-label">Phone Number</label>
      </div>
      <div class="image_container">
        <h1>Upload your Profile Image</h1>
        <div class="avatar-upload">
          <div class="avatar-edit">
            <input
              type="file"
              id="imageUpload"
              accept=".png, .jpg, .jpeg"
              formControlName="file"
              (change)="onFileChange($event)"
            />
            <label class="upload" for="imageUpload"></label>
          </div>
          <div class="avatar-preview">
            <div
              id="imagePreview"
              [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')' }"
            ></div>
          </div>
        </div>
      </div>
      <div class="input">
        <input
          type="text"
          class="input-field"
          formControlName="facebook_link"
          required
        />
        <label class="input-label">Facebook Profile Url</label>
      </div>
      <div class="input">
        <input
          type="text"
          class="input-field"
          formControlName="linkedIn_link"
          required
        />
        <label class="input-label">LinkedIn Profile Url</label>
      </div>
      <div class="input">
        <input
          type="text"
          class="input-field"
          formControlName="twitter_link"
          required
        />
        <label class="input-label">X(Twitter) Profile Url</label>
      </div>
      <div class="input">
        <input
          type="text"
          class="input-field"
          formControlName="instagram_link"
          required
        />
        <label class="input-label">Instagram Profile Url</label>
      </div>
      <div class="action">
        <button [disabled]="isLoading">
          @if(!isLoading){
          <span class="button_text">Generate Email Signature</span>
          } @if (isLoading) {
          <span class="loader"></span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
